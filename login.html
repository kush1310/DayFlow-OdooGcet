<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heron HR â€“ Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ðŸ”’ YOUR ORIGINAL CSS â€” UNCHANGED */
    :root {
      --bg: #fdfdfd;
      --surface: #ffffff;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --text-main: #0f172a;
      --text-dim: #64748b;
      --border: #e2e8f0;
      --shadow-md: 0 10px 25px -5px rgba(0,0,0,0.04),
                   0 8px 10px -6px rgba(0,0,0,0.04);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 360px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      box-shadow: var(--shadow-md);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    .field {
      margin-bottom: 18px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(99,102,241,0.15);
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 34px;
      cursor: pointer;
      color: var(--text-dim);
    }

    button {
      width: 100%;
      padding: 11px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="login-card">
  <h2>Sign In</h2>

  <div class="field">
    <label>Email</label>
    <input id="email" type="email" placeholder="you@company.com">
  </div>

  <div class="field">
    <label>Password</label>
    <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

    <!-- Eye Icon -->
    <span class="eye" onclick="togglePassword()">
      <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5
             c4.478 0 8.268 2.943 9.542 7
             -1.274 4.057-5.064 7-9.542 7
             -4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    </span>
  </div>

  <button onclick="login()">Login</button>

  <div class="footer">
    Donâ€™t have an account?
    <a href="signup.html">Sign Up</a>
  </div>
</div>

<script>
  function togglePassword() {
    const input = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    if (input.type === "password") {
      input.type = "text";
      icon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13.875 18.825A10.05 10.05 0 0112 19
             c-4.478 0-8.268-2.943-9.542-7
             a9.956 9.956 0 012.042-3.368M6.223 6.223
             A9.953 9.953 0 0112 5
             c4.478 0 8.268 2.943 9.542 7
             a9.956 9.956 0 01-4.304 5.568M3 3l18 18" />
      `;
    } else {
      input.type = "password";
      icon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5
             c4.478 0 8.268 2.943 9.542 7
             -1.274 4.057-5.064 7-9.542 7
             -4.477 0-8.268-2.943-9.542-7z" />
      `;
    }
  }

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    const user = JSON.parse(localStorage.getItem("heronUser"));

    if (!user) {
      alert("No account found. Please sign up.");
      return;
    }

    if (email !== user.email || password !== user.pass) {
      alert("Invalid email or password");
      return;
    }

    localStorage.setItem("isLoggedIn", "true");
    alert("Login successful");
    location.href = "dashboard.html";
  }
</script>

</body>
</html>
