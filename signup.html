<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heron HR – Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fdfdfd;
      --surface: #ffffff;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --text-main: #0f172a;
      --text-dim: #64748b;
      --border: #e2e8f0;
      --shadow-md: 0 10px 25px -5px rgba(0,0,0,0.04),
                   0 8px 10px -6px rgba(0,0,0,0.04);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-card {
      width: 420px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      box-shadow: var(--shadow-md);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    .field {
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      height: 42px;
      padding: 0 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(99,102,241,0.15);
    }

    /* Company + Upload aligned perfectly */
    .company-row {
      display: grid;
      grid-template-columns: 1fr 42px;
      gap: 10px;
      align-items: end;
    }

    .upload-btn {
      height: 42px;
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-dim);
      transition: 0.2s;
      background: var(--surface);
    }

    .upload-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: rgba(99,102,241,0.04);
    }

    input[type="file"] {
      display: none;
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 32px;
      cursor: pointer;
      color: var(--text-dim);
    }

    .relative {
      position: relative;
    }

    button {
      width: 100%;
      height: 44px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="signup-card">
  <h2>Sign Up</h2>

  <!-- Company Name + Upload Icon -->
  <div class="field company-row">
    <div>
      <label>Company Name</label>
      <input type="text" placeholder="Company Pvt Ltd">
    </div>

    <label class="upload-btn" title="Upload Company Logo">
      <input type="file" accept="image/*">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 16v-8m0 0l-3 3m3-3l3 3M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2" />
      </svg>
    </label>
  </div>

  <div class="field">
    <label>Name</label>
    <input type="text" placeholder="Your Name">
  </div>

  <div class="field">
    <label>Email</label>
    <input type="email" placeholder="you@company.com">
  </div>

  <div class="field">
    <label>Phone</label>
    <input type="tel" placeholder="+91 9876543210">
  </div>

  <div class="field relative">
    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••">
    <span class="eye" onclick="togglePassword('password','eye1')">
      <svg id="eye1" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5
             c4.478 0 8.268 2.943 9.542 7
             -1.274 4.057-5.064 7-9.542 7
             -4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    </span>
  </div>

  <div class="field relative">
    <label>Confirm Password</label>
    <input id="confirm" type="password" placeholder="••••••••">
    <span class="eye" onclick="togglePassword('confirm','eye2')">
      <svg id="eye2" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5
             c4.478 0 8.268 2.943 9.542 7
             -1.274 4.057-5.064 7-9.542 7
             -4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    </span>
  </div>

  <button>Sign Up</button>

  <div class="footer">
    Already have an account?
    <a href="login.html">Sign In</a>
  </div>
</div>

<script>
  function togglePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);

    if (input.type === "password") {
      input.type = "text";
      icon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13.875 18.825A10.05 10.05 0 0112 19
             c-4.478 0-8.268-2.943-9.542-7
             a9.956 9.956 0 012.042-3.368M6.223 6.223
             A9.953 9.953 0 0112 5
             c4.478 0 8.268 2.943 9.542 7
             a9.956 9.956 0 01-4.304 5.568M3 3l18 18" />
      `;
    } else {
      input.type = "password";
      icon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5
             c4.478 0 8.268 2.943 9.542 7
             -1.274 4.057-5.064 7-9.542 7
             -4.477 0-8.268-2.943-9.542-7z" />
      `;
    }
  }
</script>

</body>
</html>
